<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Admin Anun»õuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fb;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 150px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #004d99;
    }
    #reset {
      background-color: #d9534f;
    }
    #reset:hover {
      background-color: #b52b27;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #0056b3;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìã Administrare Anun»õuri</h1>

  <div class="controls">
    <input id="searchText" type="text" placeholder="CautƒÉ text..." />
    <input id="zona" type="text" placeholder="ZonƒÉ..." />
    <input id="pret" type="text" placeholder="Pre»õ..." />
    <input id="telefon" type="text" placeholder="Telefon..." />
    <button id="reload">üîÑ Re√ÆncarcƒÉ</button>
    <button id="reset">üß® Reset DB</button>
  </div>

  <table id="results">
    <thead>
      <tr>
        <th>#</th>
        <th>Autor</th>
        <th>Text</th>
        <th>Link</th>
        <th>DatƒÉ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const ENDPOINT = "https://propr.ro/.netlify/functions/index";
    const SECRET = "SECRETUL_TAU"; // üîí √Ænlocuie»ôte cu valoarea din Netlify (MY_SECRET)

    async function loadAnunturi() {
      const text = document.getElementById("searchText").value.trim();
      const zona = document.getElementById("zona").value.trim();
      const pret = document.getElementById("pret").value.trim();
      const telefon = document.getElementById("telefon").value.trim();

      const params = new URLSearchParams({ text, zona, pret, telefon, limit: 100 });
      const url = `${ENDPOINT}?${params.toString()}`;

      const tbody = document.querySelector("#results tbody");
      tbody.innerHTML = `<tr><td colspan="5">‚è≥ Se √ÆncarcƒÉ...</td></tr>`;

      try {
        const resp = await fetch(url, {
          headers: { "x-my-secret": SECRET }
        });
        const data = await resp.json();
        if (!Array.isArray(data)) throw new Error("Format invalid rƒÉspuns");

        tbody.innerHTML = "";
        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">‚ö†Ô∏è Nicio √Ænregistrare gƒÉsitƒÉ.</td></tr>`;
          return;
        }

        data.forEach((item, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${item.author || "-"}</td>
            <td>${item.text?.slice(0, 120) || ""}</td>
            <td>${item.url ? `<a href="${item.url}" target="_blank">üîó Link</a>` : "-"}</td>
            <td>${new Date(item.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Eroare la √ÆncƒÉrcare date.</td></tr>`;
      }
    }

    async function resetDB() {
      const confirmReset = confirm("E»ôti sigur cƒÉ vrei sƒÉ »ôtergi complet baza de date?");
      if (!confirmReset) return;

      const resp = await fetch(`${ENDPOINT}?action=reset`, {
        method: "POST",
        headers: { "x-my-secret": SECRET }
      });
      const data = await resp.json();
      alert(data.message || "Reset complet!");
      await loadAnunturi();
    }

    document.getElementById("reload").addEventListener("click", loadAnunturi);
    document.getElementById("reset").addEventListener("click", resetDB);

    loadAnunturi();
  </script>
</body>
</html>
